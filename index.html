<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Platformer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            border: 4px solid #333;
            overflow: hidden;
            background-color: #6B8CFF;
        }
        
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #start-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        #start-screen h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
        }
        
        #start-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #E52521;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        #start-button:hover {
            background-color: #FF3E3A;
            transform: scale(1.05);
        }
    </style>
    <style>
        body {
            font-family: 'Segoe UI Emoji', 'Apple Color Emoji', sans-serif;
            background-color: #f0f0f0;
        }
        .sprite {
            font-size: 2em;
        }
        .sprite.mario:before {
            content: 'üë®‚Äçüîß';
        }
        .sprite.goomba:before {
            content: 'üëπ';
        }
        .sprite.star:before {
            content: '‚≠ê';
        }
        .sprite.mushroom:before {
            content: 'üçÑ';
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="500"></canvas>
        <div id="game-ui">Coins: <span id="coin-count">0</span></div>
        <div id="start-screen">
            <h1>MARIO PLATFORMER</h1>
            <button id="start-button">START GAME</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
